<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Banana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>

<body>
    <!-- <div id="moving-text">Click để mở thư nha</div> -->
    <div id="flash"></div>
    <div id="thunder"></div>
    <!-- <canvas id="flash-canvas"></canvas> -->

    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1">Dear <span class="name">Banana</span>,</div>
                <!-- <div class="words line2">Dỏng chồ trê áo đà.</div> -->
                <div class="words line2">Phản hồi anh đi mà.</div>
                <div class="words line3">Sincerely,</div>
                <div class="words line4">Gnút</div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
            <div id="message">Click để mở thư nha</div>
        </div>
    </div>
    <div class="container">
        <div class="cloud primary">
            <div class="sun none"></div>
            <div class="rain">
                <div class="drop d1"></div>
                <div class="drop d2"></div>
                <div class="drop d3"></div>
                <div class="drop d4"></div>
                <div class="drop d5"></div>
                <div class="drop d6"></div>
                <div class="drop d7"></div>
                <div class="drop d8"></div>
                <div class="drop d9"></div>
                <div class="drop d10"></div>
                <div class="drop d11"></div>
                <div class="drop d12"></div>
                <div class="drop d13"></div>
                <div class="drop d14"></div>
                <div class="drop d15"></div>
            </div>
        </div>

        <!-- <span class="shadow"></span> -->
    </div>
    <div class="svg-container">
        <svg viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
            <path class="wave wave-1"
                d="M0,400 C360,300 720,500 1080,400 C1440,300 1800,500 2160,400 L2160,600 L0,600 Z"></path>
            <path class="wave wave-2"
                d="M0,450 C360,350 720,550 1080,450 C1440,350 1800,550 2160,450 L2160,600 L0,600 Z"></path>
            <path class="wave wave-3"
                d="M0,500 C360,400 720,600 1080,500 C1440,400 1800,600 2160,500 L2160,600 L0,600 Z"></path>
            <path class="wave wave-4"
                d="M0,350 C360,250 720,450 1080,350 C1440,250 1800,450 2160,350 L2160,600 L0,600 Z"></path>
        </svg>
    </div>
    <script src="script.js"></script>
</body>

</html>
